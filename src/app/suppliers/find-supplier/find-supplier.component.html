<form #findSupplierForm="ngForm" name="trackingForm" (ngSubmit)="submit()" novalidate class="form-inline">
    <div class="form-group">
        <label>Enter supplier id:
            <input class="form-control" type="text" required name="id" #supplierId="ngModel"
                [(ngModel)]="id" />
        </label>
        <button class="btn btn-primary" type="submit" [disabled]="!findSupplierForm.form.valid">Get Supplier</button>
    </div>

    <div *ngIf="!(supplierId.valid || supplierId.pristine)">
        <div *ngIf="supplierId.errors && supplierId.errors['required']" class="alert alert-danger">
            Must provide supplier id
        </div>
    </div>
</form>
<div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        Sorry, there's been an error communicating with the server: {{errorMessage}}
    </div> 
    <div *ngIf="supplier" class="card" style="width: 30rem;">
        <div class="card-body">
            <app-display-supplier [supplier]="supplier"></app-display-supplier>
            <p>
                <br>
                <a [routerLink]="['edit', supplier?.id]" class="btn btn-primary">edit</a>
                &nbsp;
                <a [routerLink]="['assign', supplier?.id]" class="btn btn-primary">assign customer</a>
                &nbsp;
                <a [routerLink]="['delete', supplier?.id]" class="btn btn-danger">delete</a>
            </p>
        </div>
    </div>




</div>
